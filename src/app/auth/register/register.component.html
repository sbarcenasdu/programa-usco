<div class="bg-usco-blue" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-usco"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Crea tu cuenta!</h1>
                                    </div>
                                    <form class="user" role="form" [formGroup]="registerForm" (submit)="registerUser()">
                                        <div class="form-group">
                                            <div class="mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    placeholder="Nombre Completo" formControlName="name">
                                                <div class="text-danger">
                                                    <small *ngIf="campoNoValido('name')">*El Nombre es obligatorio</small>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                placeholder="Correo electronico" formControlName="email">
                                            <div class="text-danger">
                                                <small *ngIf="campoNoValido('email')">*El Correo es obligatorio</small>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user"
                                                    id="exampleRepeatPassword" placeholder="Documento"
                                                    formControlName="document">
                                                <div class="text-danger">
                                                    <small *ngIf="campoNoValido('document')">*El Documento es obligatorio
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user"
                                                    placeholder="Telefono" formControlName="cellphone">
                                                <div class="text-danger">
                                                    <small *ngIf="campoNoValido('cellphone')">*El Telefono es obligatorio
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block">
                                            Registrar Cuenta
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" routerLink="../login">Â¿Ya tienes una cuenta? Ingresa!</a>
                                        <!-- <a class="small" href="#">Crear cuenta!</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
